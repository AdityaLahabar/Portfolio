<div class="home-container">
  <div class="hero-section">
    <div class="animated-background">
      <div class="gradient-sphere sphere-1"></div>
      <div class="gradient-sphere sphere-2"></div>
      <div class="gradient-sphere sphere-3"></div>
    </div>

    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title animate-fade-in">
          Hi, I'm <span class="highlight">{{ personalInfo?.name }}</span>
        </h1>
        <h2 class="hero-subtitle animate-fade-in-delay-1">{{ personalInfo?.title }}</h2>
        <p class="hero-tagline animate-fade-in-delay-2">{{ personalInfo?.tagline }}</p>

        <div class="hero-actions animate-fade-in-delay-3">
          <a routerLink="/projects" class="btn btn-primary">View My Work</a>
          <a routerLink="/contact" class="btn btn-secondary">Get In Touch</a>
        </div>

        <div class="social-links animate-fade-in-delay-4">
          <a [href]="personalInfo?.linkedin" target="_blank" class="social-link" aria-label="LinkedIn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
          </a>
          <a [href]="'mailto:' + personalInfo?.email" class="social-link" aria-label="Email">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div class="scroll-indicator">
      <div class="mouse">
        <div class="wheel"></div>
      </div>
      <p>Scroll Down</p>
    </div>
  </div>

  <div class="quick-intro">
    <div class="container">
      <div class="intro-grid">
        <div class="intro-card">
          <div class="card-icon">💼</div>
          <h3>4+ Years</h3>
          <p>Professional Experience</p>
        </div>
        <div class="intro-card">
          <div class="card-icon">🚀</div>
          <h3>Angular Expert</h3>
          <p>Specializing in Angular 17+</p>
        </div>
        <div class="intro-card">
          <div class="card-icon">🏆</div>
          <h3>Award Winner</h3>
          <p>Eminence Award 2024</p>
        </div>
        <div class="intro-card">
          <div class="card-icon">📜</div>
          <h3>5+ Certifications</h3>
          <p>Java & Web Development</p>
        </div>
      </div>
    </div>
  </div>
</div>
