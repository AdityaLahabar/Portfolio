<div class="projects-container">
  <div class="page-header">
    <h1 class="page-title">My Projects</h1>
    <p class="page-subtitle">Showcasing innovative solutions and technical expertise</p>
  </div>

  <div class="content-wrapper">
    <!-- Filter Buttons -->
    <div class="filter-section">
      <div class="filter-buttons">
        <button class="filter-btn"
                [class.active]="(currentFilter$ | async) === 'all'"
                (click)="setFilter('all')">
          <span class="filter-icon">💼</span>
          All Projects
        </button>
        <button class="filter-btn"
                [class.active]="(currentFilter$ | async) === 'featured'"
                (click)="setFilter('featured')">
          <span class="filter-icon">⭐</span>
          Featured
        </button>
      </div>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div class="project-card"
           *ngFor="let project of filteredProjects$ | async; trackBy: trackByProject; let i = index"
           [class.animate]="isVisible"
           [style.animation-delay.s]="i * 0.1">

        <!-- Project Image -->
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title" loading="lazy">
          <div class="project-overlay">
            <div class="project-actions">
              <button class="action-btn" *ngIf="project.githubUrl" [title]="'View on GitHub'">
                <span class="action-icon">🔗</span>
                GitHub
              </button>
              <button class="action-btn" *ngIf="project.demoUrl" [title]="'View Demo'">
                <span class="action-icon">👀</span>
                Demo
              </button>
            </div>
            <div class="featured-badge" *ngIf="project.featured">
              <span>⭐</span>
              Featured
            </div>
          </div>
        </div>

        <!-- Project Content -->
        <div class="project-content">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>

          <div class="tech-stack">
            <span class="tech-tag"
                  *ngFor="let tech of project.techStack; let techIndex = index"
                  [style.border-color]="getTechStackColor(techIndex)"
                  [style.color]="getTechStackColor(techIndex)">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="(filteredProjects$ | async)?.length === 0">
      <div class="empty-icon">🔍</div>
      <h3>No projects found</h3>
      <p>Try adjusting your filter to see more projects.</p>
    </div>
  </div>
</div>
